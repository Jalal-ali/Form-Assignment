<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Review</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <table>
            <tr>
                <th>Personal Info</th>
                <th>Account</th>
                <th class="colored">Your Review</th>
            </tr>
        </table>
        <br /><br />
        <form>
            <fieldset>
                <legend>Your Review</legend>
                <div id="review-m">
                    <p><b>How did you hear about us?</b></p>
                    <label for="options">Select your option :</label>
                    <select name="options" id="options">
                        <option value="Friends">By Friends.</option>
                        <option value="social">From Social Media. </option>
                        <option value="advertisement".>In Advertisement.</option>
                    </select>
                    <br /><br>
                        <p><b>Would you visit again ?</b></p>
                    <input type="radio" id="no" name="visit">
                    <label for="no">No</label>
                    <input type="radio" id="yes" name="visit">
                    <label for="yes">Yes</label>
                    <input type="radio" id="maybe" name="visit">
                    <label for="maybe">Maybe</label>
                    <br />
                    <p><b>Drop your comments;</b></p>
                    <textarea name="comment" id="comment" cols="35" rows="2" placeholder="ENTER YOUR COMMENTS HERE..."></textarea>
                    <br />
                    <p><b>Documents:</b></p>
                    <input type="file">
                    <br /><br />
                    <input type="checkbox" id="perm">
                    <label for="perm">Sign me up for email updates.</label>
                    <br />
                    <br />
                    <a href="./account.html"><img src="./back.png" class="buttons" alt="no-img"></a> <a href=""><img src="" alt=""></a> <a href="./final.html"><img src="./submit.png" class="buttons" alt="submit-btn"></a>
                    
                </div>
            </fieldset>
        </form>
        

    </center>
    
</body>
</html>
